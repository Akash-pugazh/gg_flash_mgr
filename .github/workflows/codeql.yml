name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '26 9 * * 4'  # Weekly on Thursday at 9:26 AM UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Setup ESP-IDF v5.5.1
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.5.1
        target: esp32s3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Optional: Add custom queries for security and quality
        # queries: security-extended,security-and-quality

    # Build the codebase to create a database for CodeQL analysis.
    # This step is required for manual build mode.
    - name: Build codebase for CodeQL
      shell: bash
      run: |
        . $IDF_PATH/export.sh
        
        echo "=== Building codebase for CodeQL analysis ==="
        echo "Target: ESP32-S3"
        echo "ESP-IDF Version: v5.5.1"
        echo ""
        
        # Build the project
        # CodeQL will automatically trace the build process
        idf.py build
        
        echo "âœ… Build completed successfully"

    # Performs CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
